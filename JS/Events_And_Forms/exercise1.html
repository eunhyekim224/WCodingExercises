<!-- QUESTION 3. -->
<!-- Edit a list with prompt -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Events practice</title>
    </head>
    <body>
        <div id="output">
            <p>Some interpreted languages</p>
            <ol>
                <li>PHP</li>
                <li>Ruby</li>
                <li>Python</li>
                <li>Perl</li>
                <li>Javascript</li>
                <li>Lua</li>
                <li>VBSript</li>
            </ol>
        </div>
    </body>
    <script>
        let listItems = document.getElementsByTagName('li');
        for (let i=0, c=listItems.length; i<c; i++) {
            let listItem = listItems[i];
            listItem.addEventListener('click', function(e) {
                do {
                    let newItem = prompt('Would you like the change it to something else?', e.target.textContent);
                    if (newItem) {
                        e.target.textContent = newItem;
                    } else if (newItem === null) {
                        break;
                    }
                } while(newItem);  
            });
        }
    </script>
</html>
