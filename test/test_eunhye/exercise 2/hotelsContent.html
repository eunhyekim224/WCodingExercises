<link rel="stylesheet" href="exercise2.css">
<div id="hotelForm">
    <form method="post" action="index.html">
        <input type="checkbox" name="multiplePlaces" id="multiplePlaces">
        <label for="multiplePlaces">I need multiple places to stay</label>
        <br>
        <input type="text" name="goingTo" placeholder="Going To" id="goingTo">
        <br>
        <input type="date" name="checkIn" id="checkIn" value="checkIn">
        <input type="date" name="checkOut" id="checkOut" value="checkOut">
        <select name="travellers">
            <option value="Adult">Adult</option>
            <option value="Childeren">Children</option>
        </select>
        <br>
        <input type="checkbox" name="addCar" id="addCar">
        <label for="addCar">Add a car</label>
        <input type="checkbox" name="addFlight" id="addFlight">
        <label for="addFlight">Add a flight</label>
    </form>
</div>
