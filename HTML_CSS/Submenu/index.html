<!DOCTYPE html>
<html lang="en">

        <title>Animations</title>

    </head>
    <body>
        <div id="mainWrapper">
            <div id="navbar">
                <ul id="principalMenu">
                    <li>
                        <span class="hovertrigger">MenuA</span>
                        <div class="hoverwrapper">
                            <ul>
                                <li>SubMenuA1</li>
                                <li>SubMenuA2</li>
                                <li>SubMenuA3</li>
                            </ul>
                        </div>
                    </li>
                    <li>

                            <ul>
                                <li>SubMenuB1</li>

                                <li>SubMenuB3</li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <span class="hovertrigger">MenuC</span>
                        <div class="hoverwrapper">
                            <ul>
                                <li>SubMenuC1</li>
                                <li>SubMenuC2</li>
                                <li>SubMenuC3</li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
