<!-- positioning with text -->


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Caffe Bene</title>
        <link rel="stylesheet" href="caffebeneStyle.css">
        <link href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="allImages">
            <div class="image coffee">
                <img src="./caffeImages/coffee.jpg" alt="coffee" title="coffee"/> 
                <p class="text coffeeText"><strong>Coffee</strong><br>A special time for being with coffee</p> 
            </div>
            <div class="image drink">
                <img src="./caffeImages/drink.jpg" alt="drink" title="drink"/>
                <p class="text drinkText"><strong>Beverage & Tea</strong><br>One cup of tea and beverage</p>
            </div>
            <div class="image dessert">
                <img src="./caffeImages/dessert.jpg" alt="dessert" title="dessert"/>                 
                <p class="text dessertText"><strong>Dessert</strong><br>Sweet joy accompanied by dessert</p>
            </div>        
            <div class="image bagel">
                <img src="./caffeImages/bagel.jpg" alt="bagel" title="bagel"/>
                <p class="text bagelText"><strong>Bagel</strong><br>126 types of happiness enjoyed according to your taste</p>
            </div>
            <div class="image product">
                <img src="./caffeImages/product.jpg" alt="product" title="product"/>
                <p class="text productText"><strong>MD Product</strong><br>Caffe Bene enjoyed at any place</p>
            </div>
        </div>
    </body>
</html>
